---
- name: install Http server
  hosts: servers
  become: yes

  tasks:
  - name: update apt package cache
    apt:
      update_cache: yes
    when: ansible_os_family == "Debian"
    
  - name: install Apache on Debian family
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"

  - name: start Apache2
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

  - name: enable Apache2
    service:
      name: apache2
      enabled: true
    when: ansible_os_family == "Debian"

  - name: install Apache on Red Hat family
    dnf:
      name: httpd
      state: present
    when: ansible_os_family == "RedHat"

  - name: start Apache
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: enable Apache
    service:
      name: httpd
      enabled: true
    when: ansible_os_family == "RedHat"

...